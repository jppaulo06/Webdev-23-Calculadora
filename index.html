<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Codelab - Calculadora</title>
</head>

<body>
  <div id="calculator">
    <div id="panel"> </div>
    <div id="separator"> </div>
    <div id="numbers-and-operations">
      <div id="numbers-pad">
        <button id="1" class="number"> 1 </button>
        <button id="2" class="number"> 2 </button>
        <button id="3" class="number"> 3 </button>
        <button id="4" class="number"> 4 </button>
        <button id="5" class="number"> 5 </button>
        <button id="6" class="number"> 6 </button>
        <button id="7" class="number"> 7 </button>
        <button id="8" class="number"> 8 </button>
        <button id="9" class="number"> 9 </button>
        <button id="backspace" class="operation"> B </button>
        <button id="0" class="number"> 0 </button>
        <button id="reset" class="operation"> CC </button>
      </div>
      <div class="operations-pad">
        <button id="add" class="operation"> + </button>
        <button id="sub" class="operation"> - </button>
        <button id="mult" class="operation"> x </button>
        <button id="equal" class="operation"> = </button>
      </div>
    </div>
  </div>
</body>

<script src="js/script.js"> </script>

</html>
